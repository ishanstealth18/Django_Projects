<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Expense</title>

    <style>
        .title {
            background-color: yellow;
            color: green;
            border: 2px solid black;
            text-align: center;
        }

        .view_expense_body {
            text-align: center;
        }

        input[type=submit] {
        background-color: #d35400;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;

        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }

    </style>
</head>
<body>
    <div class="title">
        <h1>Expense Tracker</h1>
    </div>
    <div class="view_expense_body">
        <h1>Enter From Date and To Date below:</h1>
        <form method="POST" action="">
            {% csrf_token %}
            {{ view_expense_form.as_table }}
            <input type="submit" name="Submit"><br><br>
        </form>
    </div>

    <table class="center">
        <tr>
            <th>Expense Category</th>
            <th>Expense Amount</th>
            <th>Expense Date</th>
        </tr>
        {% for item in {{ all_data }} %}
            <tr>
                 <td>{{ item }}</td>
            </tr>
    </table>

            {{ all_data }}
</body>
</html>
